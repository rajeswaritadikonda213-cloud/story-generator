<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Story Idea Generator â€” AI Prompt Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f6f9;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 { text-align: center; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    textarea { resize: none; height: 100px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Story Idea Generator</h1>
    <label for="genre">Genre</label>
    <input id="genre" type="text" placeholder="e.g., fantasy, thriller" />

    <label for="theme">Theme</label>
    <input id="theme" type="text" placeholder="e.g., love, war, betrayal" />

    <label for="character">Character</label>
    <input id="character" type="text" placeholder="e.g., orphan hero, robot teacher" />

    <button onclick="generatePrompt()">Generate Prompt</button>

    <label for="output">Your AI Prompt</label>
    <textarea id="output" readonly></textarea>
  </div>

  <script>
    function generatePrompt() {
      let genre = document.getElementById("genre").value || "unspecified";
      let theme = document.getElementById("theme").value || "unspecified";
      let character = document.getElementById("character").value || "unspecified";

      let prompt = `Generate a ${genre} story idea about ${theme}, featuring a ${character}. Include a short synopsis (3-5 sentences), a possible twist, and two scene hooks.`;

      document.getElementById("output").value = prompt;
    }
  </script>
</body>
</html>
